<nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary mb-3">
	<div class="container-fluid">
		<a class="navbar-brand" (click)="openEnd(content)">E-fidy</a>

		<!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
		<button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
            <span class="navbar-toggler-icon"></span>
        </button>

		<!-- Step 2: Add the ngbCollapse directive to the element below. -->
		<div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
			<ul class="navbar-nav">
                <li class="nav-item" *ngFor="let link of navLinks">
                    <a class="nav-link active" [routerLink]="link.path" (click)="isMenuCollapsed = true">{{ link.label }}</a>
                </li>
			</ul>
		</div>
	</div>
</nav>

<!-- offcanvas -->
<ng-template #content let-offcanvas>
	<div class="offcanvas-header">
		<h4 class="offcanvas-title">Offcanvas title</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="offcanvas.dismiss('Cross click')"></button>
	</div>
	<div class="offcanvas-body">
		<p>One fine body&hellip;</p>
		<div class="text-end">
			<button type="button" class="btn btn-outline-secondary" (click)="offcanvas.close('Close click')">Close</button>
		</div>
	</div>
</ng-template>
